<!DOCTYPE html>
<html>
<head>
  <title>jQuery master toggler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <style>
    .animated { transition: all .25s ease-in-out; }
  </style>
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://daveruiz.github.io/jquery-utils/">jQuery tools </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="https://github.com/daveruiz/jquery-utils" target="_blank">Github</a></li>
          <li><a href="http://www.daveruiz.net" target="_blank">Author</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>jQuery tools</h1>
      <p>Example page ...</p>
    </div>

    <div class="page-header">
      <h1>Toggler</h1>
    </div>

    <h1>Button togglers</h1>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-primary" data-master-toggler data-mode="toggleClass" data-target="#container-1" data-class="in">Toggle 'in'</button>
        <button class="btn btn-primary" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="in">Show</button>
        <button class="btn btn-primary" data-master-toggler data-mode="removeClass" data-target="#container-1" data-class="in">Hide</button>
        <hr />
        <button class="btn btn-danger" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="alert-danger" data-alt-class="alert-success alert-warning alert-info">Danger!</button>
        <button class="btn btn-warning" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="alert-warning" data-alt-class="alert-success alert-danger alert-info">Warning</button>
        <button class="btn btn-info" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="alert-info" data-alt-class="alert-success alert-warning alert-danger">Info</button>
        <button class="btn btn-success" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="alert-success" data-alt-class="alert-danger alert-warning alert-info">Success</button>
        <hr />
        <button class="btn btn-primary" data-master-toggler data-target="#container-1" data-event="hover" target="" data-class="h4">Hover effect</button>
      </div>
      <div class="col-xs-6">
        <div class="alert alert-info fade in text-center animated" id="container-1" style="padding:3em 0">
          <p>target content</p>
        </div>
      </div>
    </div>

    <h1>Toggle on visible (with delay effect)</h1>
    <div class="panel panel-default" style="margin:3em 0 3em 0">
      <div class="panel-body text-center" style="padding: 400px 0 400px">
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="100">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="200">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="300">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="400">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="500">I am visible</div>
      </div>
    </div>

    </div>
  </div> <!-- /container -->

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="src/jquery-master-toggler.js"></script>
  <script>
    $('[data-master-toggler]').masterToggler();
  </script>
</body>
</html>
