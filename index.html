<!DOCTYPE html>
<html>
<head>
  <title>jQuery master toggler</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Master toggler</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="http://www.daveruiz.net" target="_blank">Author</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>jQuery tools</h1>
      <p>Example page ...</p>
    </div>

    <div class="page-header">
      <h1>Master Toggler</h1>
    </div>

    <h1>Button toggler</h1>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-primary" data-master-toggler data-mode="toggleClass" data-target="#container-1" data-class="in">Toggle 'in'</button>
        <button class="btn btn-primary" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="in">Show</button>
        <button class="btn btn-primary" data-master-toggler data-mode="removeClass" data-target="#container-1" data-class="in">Hide</button>
        <hr />
        <button class="btn btn-danger" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="text-danger" data-alt-class="text-success text-warning text-info">Danger!</button>
        <button class="btn btn-warning" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="text-warning" data-alt-class="text-success text-danger text-info">Warning</button>
        <button class="btn btn-info" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="text-info" data-alt-class="text-success text-warning text-danger">Info</button>
        <button class="btn btn-success" data-master-toggler data-mode="addClass" data-target="#container-1" data-class="text-success" data-alt-class="text-danger text-warning text-info">Success</button>
      </div>
      <div class="col-xs-6">
        <div class="well well-lg fade in text-center" id="container-1" style="padding:3em 0">
          <p>target content</p>
        </div>
      </div>
    </div>

    <h1>Toggle on visible (with delay effect)</h1>
    <div class="panel panel-default" style="margin:3em 0 3em 0">
      <div class="panel-body text-center" style="padding: 400px 0 400px">
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="100">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="200">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="300">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="400">I am visible</div>
        <div class="well fade" data-master-toggler data-event="visible" data-class="in" data-delay="500">I am visible</div>
      </div>
    </div>

    </div>
  </div> <!-- /container -->

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="src/jquery-master-toggler.js"></script>
  <script>
    $('[data-master-toggler]').masterToggler();
  </script>
</body>
</html>
